<div class="item" *ngFor="let item of itemCategories">
  <img class="w-32 relative z-10 mx-auto" src="../../assets/shared/desktop/image-category-thumbnail-{{item}}.png"
    alt="Image of a {{item}}">
  <h6 class="capitalize text-center z-10 relative">{{item}}</h6>
  <button class="button-shop block mx-auto"><a href="#">SHOP</a></button>
</div>
